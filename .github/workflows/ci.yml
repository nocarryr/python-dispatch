name: CI

on:
  push:
    branches: [ gh-action-ci, master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: "2.7"
            aio-available: false
            coverage-rc: ".coveragerc-py2"
          - python-version: "3.5"
            aio-available: true
            coverage-rc: ".coveragerc"
          - python-version: "3.6"
            aio-available: true
            coverage-rc: ".coveragerc"
          - python-version: "3.8"
            aio-available: true
            coverage-rc: ".coveragerc"
          - python-version: "3.9"
            aio-available: true
            coverage-rc: ".coveragerc"

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install base dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install pytest pytest-cov coveralls
        pip install -e .
    - name: Install aio dependencies
      run: pip install pytest-asyncio
      if: ${{ matrix.aio-available == true }}
    - name: Test with pytest
      run: |
        py.test --cov-config $COVERAGERC --cov=pydispatch
      env:
        COVERAGERC: ${{ matrix.coverage-rc }}
    - name: Upload to Coveralls
      run: coveralls --rcfile="$COVERAGERC" --service=github
      env:
        COVERAGERC: ${{ matrix.coverage-rc }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_FLAG_NAME: run-${{ matrix.python-version }}
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        COVERALLS_PARALLEL: true

  coveralls:
    name: Indicate completion to coveralls.io
    needs: test
    runs-on: ubuntu-latest
    container: python:3-slim
    steps:
    - name: Finished
      run: |
        pip3 install --upgrade coveralls
        coveralls --finish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
